      float rand(vec2 p) { return fract(sin(dot(p,vec2(127.1,311.7)))*43758.5453123); }

      float noise(vec2 p)
      {
        vec2 i = floor(p);
        vec2 f = fract(p);
        vec2 u = f*f*(3.0-2.0*f);
        float a = rand(i + vec2(0, 0));
        float b = rand(i + vec2(1, 0));
        float c = rand(i + vec2(0, 1));
        float d = rand(i + vec2(1, 1));
        return float(a+(b-a)*u.x+(c-a)*u.y+(a-b-c+d)*u.x*u.y)/4.;
      }

      float mirror(float t, float r)
      {
        t = fract(t+r);
        return 2.*abs(t-0.5);

        float f3 = noise(p * SCALE);
        p = 5.8*vec2(mirror(t,0.0),d+doff);
        float f4 = noise(p * SCALE);
        return pow((f1+0.5*f2+0.25*f3+0.125*f4)*3., 1.);
      }

      	vec4 a = dot(i, vec3(1., 57., 21.)) + vec4(0., 57., 21., 78.);

            function throwInternalError(s) {

            function loadShader(gl, prog, type, source) {
              const shaderObj = gl.createShader(type) ?? throwInternalError('<2873c9dd>')
              gl.shaderSource(shaderObj, source)
              gl.compileShader(shaderObj)
              const status = gl.getShaderParameter(shaderObj, gl.COMPILE_STATUS)
              if (!status) throwInternalError(`<001441bb> Cannot compile shader ${status}: ${gl.getShaderInfoLog(shaderObj)}`)
              gl.attachShader(prog, shaderObj)
            }

            function setupCanvas(canvas) {
              try {
                const gl = canvas.getContext('webgl2') ?? throwInternalError('<4734400f> Cannot initialize WebGL2')
                const prog = gl.createProgram() ?? throwInternalError('<dc27e916> Create program')
                loadShader(gl, prog, gl.VERTEX_SHADER, vertexShader)
                loadShader(gl, prog, gl.FRAGMENT_SHADER, fragmentShader)
                gl.linkProgram(prog)
                const linkStatus = gl.getProgramParameter(prog, gl.LINK_STATUS)
                if (!linkStatus) throwInternalError(`<b2c1d30d> Cannot link program: ${gl.getProgramInfoLog(prog)}`)

                const uniformVars = {
                  inPos: gl.getAttribLocation(prog, 'inPos'),
                  iTime: gl.getUniformLocation(prog, 'iTime'),
                  iMouse: gl.getUniformLocation(prog, 'iMouse'),
                  iResolution: gl.getUniformLocation(prog, 'iResolution'),
                }

                gl.useProgram(prog)

                const pos = [-1, -1, 1, -1, 1, 1, -1, 1]
                const inx = [0, 1, 2, 0, 2, 3]
                const posBuffer = gl.createBuffer() ?? throwInternalError('<f801d82f>')
                gl.bindBuffer(gl.ARRAY_BUFFER, posBuffer)
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(pos), gl.STATIC_DRAW)
                const inxBuf = gl.createBuffer()
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, inxBuf)
                gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(inx), gl.STATIC_DRAW)
                gl.enableVertexAttribArray(uniformVars.inPos)
                gl.vertexAttribPointer(uniformVars.inPos, 2, gl.FLOAT, false, 0, 0)

                gl.enable(gl.DEPTH_TEST)
                gl.clearColor(0.0, 0.0, 0.0, 1.0)
                window.onresize = resize
                resize()

                function resize() {
                  canvas.width = window.innerWidth
                  canvas.height = window.innerHeight
                }

                function render(time) {
                  if (stopAnimation) return
                  gl.viewport(0, 0, canvas.width, canvas.height)
                  gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)

                  gl.uniform1f(uniformVars.iTime, (time / 1000.0) * (timeScale ?? 1.0))
                  gl.uniform2f(uniformVars.iResolution, canvas.width, canvas.height)
                  gl.uniform2f(uniformVars.iMouse, 0, 0)
                  gl.drawElements(gl.TRIANGLES, inx.length, gl.UNSIGNED_SHORT, 0)

                  requestAnimationFrame(render)
                }

                requestAnimationFrame(render)

                return true

                return false

            }
